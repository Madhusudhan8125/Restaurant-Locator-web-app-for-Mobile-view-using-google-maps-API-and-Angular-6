<div class="row">
  <div class="col-12">
    <div #gmap style='width:100%;height: 400px;'></div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12" style="background: #43E895; height: 100px">
        <h3>{{restaurantInfo.name}}</h3>
        <h5>{{restaurantInfo.category}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h5>{{restaurantInfo.location.address}}</h5>
        <h5>{{restaurantInfo.location.city}},{{restaurantInfo.location.state}}-{{restaurantInfo.location.postalCode}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-12" >
        <h5>{{restaurantInfo.contact.formattedPhone}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-12" >
        <h5>@{{restaurantInfo.contact.twitter}}</h5>
      </div>
    </div>
  </div>

  <div class="col-md-3 col-sm-12 col-xs-12">
    <button (click)="mapType('satellite')" class="btn btn-primary"> Satellite</button>
  </div>

</div>
